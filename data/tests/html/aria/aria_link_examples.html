<!DOCTYPE html>
<html lang="en">
<head>
    <title>ARIA link examples</title>
    <style>
        *[role="button"] {
            padding: .5em;
            border: 1px solid #000;
            display: inline-block;
        }
        *[role="link"] {
            text-decoration: underline;
            display: inline-block;
        }
    </style>
</head>
<body>
<h1>ARIA link Examples</h1>
<p>This page contains various ARIA link examples</p>

<h2>Target 0: inner text</h2>
<div role="link" id="target-0" onclick="alert('link 0 clicked')" tabindex="0">target 0</div>

<h2>Target 1: aria-label</h2>
<div role="link" id="target-1" onclick="alert('link 1 clicked')" tabindex="0" aria-label="target 1">sample text</div>
</body>
</html>
