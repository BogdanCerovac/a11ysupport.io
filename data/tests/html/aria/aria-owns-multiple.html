<!DOCTYPE html>
<html lang="en">
<head>
    <title>aria-owns multiple test</title>
</head>
<body>
<h1>aria owns tests (multiple references)</h1>

<button>tab stop before</button>

<h2>Example 1</h2>

<ul id="target">
    <li aria-owns="child1 child 2">Fruit</li>
    <li>Vegetables</li>
</ul>

<ul id="child1">
    <li>Apples</li>
    <li>Bananas</li>
</ul>

<ul id="child2">
    <li>Blackberries</li>
    <li>Blueberries</li>
</ul>


<h3>How example 1 should be rendered</h3>

<ul>
    <li aria-owns="child1 child 2">
        Fruit
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
        </ul>
        <ul>
            <li>Blackberries</li>
            <li>Blueberries</li>
        </ul>
    </li>
    <li>Vegetables</li>
</ul>

<button>tab stop after</button>

</body>
</html>
