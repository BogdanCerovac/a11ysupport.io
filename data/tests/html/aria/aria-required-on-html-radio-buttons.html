<!DOCTYPE html>
<html lang="en">
<head>
    <title>aria-required on radio buttons within a fieldset</title>
</head>
<body>
<h1>aria-required examples</h1>
<p>This page contains HTML radio buttons in a fieldset with with aria-requried</p>

<fieldset>
    <legend>Animal</legend>
        <input type="radio" name="animal" value="cat" id="cat" aria-required="true"><label for="cat">Cat</label>
        <input type="radio" name="animal" value="dog" id="dog" aria-required="true"><label for="dog">Dog</label>
</fieldset>

<button>submit</button>

</body>
</html>
