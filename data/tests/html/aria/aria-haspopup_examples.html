<!DOCTYPE html>
<html lang="en">
<head>
    <title>aria-haspopup examples</title>
</head>
<body>
<h1>aria-haspopup examples</h1>
<p>This page contains various HTML buttons with aria-haspopup values</p>

<h2>aria-haspopup="false"</h2>
<button aria-haspopup="false">action</button>

<h2>aria-haspopup="true"</h2>
<button aria-haspopup="true">action</button>

<h2>aria-haspopup="menu"</h2>
<button aria-haspopup="menu">action</button>

<h2>aria-haspopup="listbox"</h2>
<button aria-haspopup="listbox">action</button>

<h2>aria-haspopup="tree"</h2>
<button aria-haspopup="tree">action</button>

<h2>aria-haspopup="grid"</h2>
<button aria-haspopup="grid">action</button>

<h2>aria-haspopup="dialog"</h2>
<button aria-haspopup="dialog">action</button>

</body>
</html>
