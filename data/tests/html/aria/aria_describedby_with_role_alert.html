<!DOCTYPE html>
<html lang="en">

    <title>ARIA describedby with role="alert"</title>
</head>
<body>

<h1>ARIA describedby with role="alert</h1>

<label for="target">Example label</label>
<input id="target" aria-describedby="error" type="text">
<div id="error" role="alert">
    error
</div>

</body>
</html>
