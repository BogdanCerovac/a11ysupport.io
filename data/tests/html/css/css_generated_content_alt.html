<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS generated content with alt text test</title>

    <style>
        #target::before {
            content: "\25BA" / "play";
        }
    </style>
</head>
<body>

<h1>CSS generated content with alt text test</h1>

<p>The target button should have an accessible name of "play"</p>

<button>Tab stop before</button>

<button id="target" onclick="alert('clicked')"></button>

<button>Tab stop after</button>

</body>
</html>
