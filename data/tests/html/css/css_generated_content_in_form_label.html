<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML label element with css content</title>
    <style>
        #label::before {
            content: 'This '
        }

        #label::after {
            content: ' content'
        }
    </style>
</head>
<body>
    <p>Before target</p>
    <label for="target" id="label">is generated</label>
    <input type="text" id="target" />
    <p>After target</p>
</body>
</html>
