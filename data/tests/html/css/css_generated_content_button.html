<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS generated content for button name</title>

    <style>
        #target::before {
            content: "Submit order";
        }
    </style>
</head>
<body>

<h1>CSS generated content for link text test</h1>

<p>The target button should have an accessible name of "Submit order"</p>

<button>Tab stop before</button>

<button id="target" onclick="alert('clicked')"></button>

<button>Tab stop after</button>

</body>
</html>
