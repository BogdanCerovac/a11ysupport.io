<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Generated Content with HTML span element</title>
    <style>
        #target::before {
            content: 'This '
        }

        #target::after {
            content: ' content.'
        }
    </style>
</head>
<body>
    <p>Before target</p>
    <span id="target">is generated</span>
    <p>After target</p>
</body>
</html>
