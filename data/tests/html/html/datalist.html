<!DOCTYPE html>
<html lang="en">
<head>
    <title>datalist test</title>
</head>
<body>

<h1>Datalist test</h1>

<p>The following is a sample input with a datalist.</p>


<label for="function-type">Function type</label>
<input id="function-type" type="text" list="functions">
<datalist id="functions">
    <option value="function">function</option>
    <option value="async function">async function</option>
    <option value="function*">generator function</option>
    <option value="=>">arrow function</option>
    <option value="async =>">async arrow function</option>
    <option value="async function*">async generator function</option>
</datalist>

<br />
<button>Submit</button>

<p>content after the example</p>

</body>
</html>
