<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML checkboxes tests</title>
</head>
<body>

<h1>HTML checkboxes tests</h1>

<p>The following is an example checkbox group</p>

<form>
    <fieldset>
        <legend>
            Do you approve?
        </legend>
        <label>
            Yes
            <input type="checkbox" value="yes" name="approve">
        </label>
        <label>
            No
            <input type="checkbox" value="no" name="approve">
        </label>
        <label>
            Maybe
            <input type="checkbox" value="maybe" name="approve">
        </label>
    </fieldset>
</form>

<p>content after the example</p>

</body>
</html>
