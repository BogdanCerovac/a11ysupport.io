<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML checkboxes tests</title>
</head>
<body>

<h1>HTML checkboxes tests</h1>

<p>The following is an example checkbox group</p>

<form>
    <fieldset>
        <legend>
            Do you approve?
        </legend>
        <label for="yes">
            Yes
            <input type="checkbox" value="yes" id="yes" name="approve">
        </label>
        <label for="no">
            No
            <input type="checkbox" value="no" id="no" name="approve">
        </label>
        <label for="maybe">
            Maybe
            <input type="checkbox" value="maybe" id="maybe" name="approve">
        </label>
    </fieldset>
</form>

<p>content after the example</p>

</body>
</html>
