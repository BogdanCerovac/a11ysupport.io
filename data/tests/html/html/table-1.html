<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example 1: Table with header cells in the top row only</title>
</head>
<body>
<p>Example 1: Table with header cells in the top row only</p>
<table>
    <tbody>
        <tr>
            <th>Date</th>
            <th>Event</th>
            <th>Venue</th>
        </tr>
        <tr>
            <td>12 February</td>
            <td>Waltz with Strauss</td>
            <td>Main Hall</td>
        </tr>
        <tr>
            <td>24 March</td>
            <td>The Obelisks</td>
            <td>West Wing</td>
        </tr>
        <tr>
            <td>14 April</td>
            <td>The What</td>
            <td>Main Hall</td>
        </tr>
    </tbody>
</table>
<p>This example was taken from the <a href="https://www.w3.org/WAI/tutorials/tables/one-header/">W3C WAI table tutorials</a>.</p>
</body>
</html>
