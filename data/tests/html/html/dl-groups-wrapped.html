<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML description list with wrapped groupings test</title>
</head>
<body>
<h1>HTML Basic description list test</h1>
<p>Each group of description/term pairs are wrapped in a div element.</p>
<dl>
    <div>
        <dt>Name</dt>
        <dd>Greg</dd>
    </div>
    <div>
        <dt>Type</dt>
        <dd>CD</dd>
    </div>
    <div>
        <dt>Cost</dt>
        <dd><p>$20</p><p>Note that the cost might vary.</p></dd>
    </div>
</dl>

<p>Some other content</p>

</body>
</html>
