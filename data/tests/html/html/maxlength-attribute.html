<!DOCTYPE html>
<html lang="en">
<head>
    <title>maxlength attribute test</title>
</head>
<body>

<h1>Maxlength attribute test</h1>

<button>tab stop before</button>

<div>
    <label for="pin">Pin number (4 characters)</label>
    <input type="text" id="pin" maxlength="4" />
</div>

<button>tab stop after</button>

</body>
</html>
