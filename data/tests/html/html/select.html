<!DOCTYPE html>
<html lang="en">
<head>
    <title>select test</title>
</head>
<body>

<h1>select test</h1>

<p>The following is a sample select element.</p>


<label for="food">Choose a food item</label>
<select id="food">
    <optgroup label="Fruits">
        <option value="apple">apple</option>
        <option value="banana">banana</option>
    </optgroup>
    <optgroup label="Meats">
        <option value="apple">Chicken</option>
        <option value="banana">Steak</option>
    </optgroup>
    <optgroup label="Veggies" disabled>
        <option value="broccoli">Broccoli</option>
        <option value="lettuce">Lettuce</option>
    </optgroup>
    <option value="everything">Everything</option>
    <option value="nothing" disabled>Nothing</option>
</select>

<br />
<button>Submit</button>

<p>content after the example</p>

</body>
</html>
