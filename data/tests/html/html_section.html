<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML section element with no accessible name</title>
</head>
<body>
<p>Use the screen reader to announce the target element. Note: The test will pass if a role is not announced by screen readers because it is considered presentational without an accessible name. The test passes if the screen reader only announced "Sample text".</p>
<section id="target">
    Sample text
</section>
</body>
</html>
