<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML LI element in UL with sub UL</title>
</head>
<body>
    <p>Use the screen reader to announce the target element.</p>
    <ul>
       <li id="target">
           Target
           <ul>
               <li>Sub UL list item 1</li>
               <li>Sub UL list item 2</li>
           </ul>
       </li>
        <li>
            Parent UL list item 2
        </li>
        <li>
            Parent UL list item 3
        </li>
    </ul>
</body>
</html>
