<!DOCTYPE html>
<html lang="en">
<head>
    <title>Explicit Label Test</title>
    <style>
        #target::before {
            content: 'This '
        }

        #target::after {
            content: ' content.'
        }
    </style>
</head>
<body>
<label for="your_name" id="target">is generated</label>
<input type="text" id="your_name" />
</body>
</html>
